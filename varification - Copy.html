<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- viewport meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MartPlace - Complete Online Multipurpose Marketplace HTML Template">
    <meta name="keywords" content="app, app landing, product landing, digital, material, html5">
    <title>CorrAct | OTP Verification </title>

    <!-- inject:css -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/sign_in.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/helper.css">
    <link rel="stylesheet" href="css/Sign_up.css">
    <!-- endinject -->

    <!-- Favicon -->
    <link rel="icon" sizes="16x16" href="images/common/corract_logo.webp">
</head>

<body class="preload login-page">

    <!--================================
        START MENU AREA
    =================================-->
    <!-- start menu-area -->
    <div class="menu-area sign_pages">
        <!-- start .top-menu-area -->
        <div class="top-menu-area">
            <!-- start .container -->
            <div class="container">
                <!-- start .row -->
                <div class="row">
                    <!-- start .col-md-3 -->
                    <div class="col-lg-12 col-md-12 col-12 v_middle">
                        <div class="logo">
                            <a href="index.html">
                                <img src="images/common/corract_logo.webp" alt="CorrAct logo" class="img-fluid" width="" height="">
                                <p class="logo-tag-line">From the horse's mouth</p>
                            </a>
                        </div>
                    </div>
                    <!-- end /.col-md-3 -->

                </div>
                <!-- end /.row -->
            </div>
            <!-- end /.container -->
        </div>
        <!-- end  -->
    </div>
    <!-- end /.menu-area -->
    <!--================================
        END MENU AREA
    =================================-->



    <!--================================
            START LOGIN AREA
    =================================-->
    <section class="login_area section--padding3">
        <div class="section outer_div">
            <div class="container ">
                <div class="row ">
                    <div class="col-lg-6 col-12 px-0 height-main-box open-text">
                        <div class="user">
                            <div class="mt-5">
                                <div class="mb-4">
                                    <h1 class="main-heading">Verification</h1>
                                    <p class="main-sub-heading">Please enter OTP you have received on your email id me.corract@gmail.com
                                    </p>
                                </div>
                                <div>
                                    <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
                                        <input class="m-2 text-center form-control input-h-50 otp-font-size" type="text" id="first" maxlength="1" />
                                        <input class="m-2 text-center form-control input-h-50 otp-font-size" type="text" id="second" maxlength="1" />
                                        <input class="m-2 text-center form-control input-h-50 otp-font-size" type="text" id="third" maxlength="1" />
                                        <input class="m-2 text-center form-control input-h-50 otp-font-size" type="text" id="fourth" maxlength="1" />
                                        <input class="m-2 text-center form-control input-h-50 otp-font-size" type="text" id="fifth" maxlength="1" />
                                    </div>
                                </div>
                                <div class="link text-center">
                                    <p class="">Resend <span class="scolor">(30s)</span></p>
                                    <div>
                                        <div class="px-0 my-3">
                                            <a href="reset_password.html" class="btn btn-primary btn-fullwidth">Continue</a>
                                        </div>
                                    </div>
                                    <button class="border-0 bg-white" type="button" data-bs-toggle="modal" data-bs-target="#email">Wrong email id?</button>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!--Model -->

                    <div class="modal fade" id="email">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <div class="modal-body px-5">
                                    <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close">
                                        <i class="material-icons" id="">close</i>
                                    </button>
                                    <h5 class="text-center mt-1 mb-3">Enter your valid email id/phone number</h5>
                                    <div class="inputs my-4  ">
                                        <span>
                                            <img class="input-icon" src="images/common/at_sign.webp" alt="email" width=""
                                                height="">
                                        </span>
                                        <input class=" input-box px-1 py-0  " type="email" placeholder="Email / Phone number">
                                    </div>
                                    <div class="footer my-2 d-flex justify-content-center">

                                        <button type="button" class=" border-0 bg-white mx-4">
                                           <a href="varification.html" class="text-muted simple-link">Cancle</a> 
                                        </button>
                                        <button type="button" class="btn btn-primary justify-content-start mx-4" data-bs-dismiss="modal">Confirm</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Model end-->
                    <div class="col-lg-6 col-md-6 d-lg-block d-md-block d-sm-none d-xs-none  col-12 open-sign-in">
                        <div class="wlcm_box">
                            <img src="images/common/decoration.webp" class="rainbow" alt="rainbow">
                            <div class="welcome d-flex align-items-center justify-content-center ">
                                <div class="wlcm_main">
                                    <p class="h3 py-4 text-white">Hi, Welcome</p>
                                    <img src="images/verification/verification.webp" alt="verification_img">
                                </div>
                                <div class="carosel-dot-section">
                                    <span class="carosel-circle one"></span>
                                    <span class="carosel-circle two"></span>
                                    <span class="carosel-circle active three"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom_img">
                <img src="images/common/sign_footer.webp" alt="footer_img">
            </div>
        </div>
        <!-- end .container -->
    </section>
    <!--================================
            END LOGIN AREA
    =================================-->



    <!--//////////////////// JS GOES HERE ////////////////-->
    <!-- inject:js -->
    <script src="js/vendor/jquery/jquery-1.12.3.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <!-- endinject -->
</body>
</html>
