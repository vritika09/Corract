<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/info.css">
    <link rel="stylesheet" href="css/sign_in.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/helper.css">
    <link rel="icon" sizes="16x16" href="images/common/corract_logo.webp">
    <title>CorrAct | Personal Details</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/common/corract_logo.webp">
</head>

<body class="info-page-bg">

    <!--================================
        START MENU AREA
    =================================-->

    <!-- start menu-area -->
    <div class="menu-area sign_pages">
        <!-- start .top-menu-area -->
        <div class="top-menu-area">
            <!-- start .container -->
            <div class="container">
                <!-- start .row -->
                <div class="row">
                    <!-- start .col-md-3 -->
                    <div class="col-lg-12 col-md-12 col-12 v_middle">
                        <div class="logo">
                            <a href="index.html">
                                <img src="images/common/corract_logo.webp" alt="CorrAct logo" class="img-fluid" width="" height="">
                                <p class="logo-tag-line">From the horse's mouth</p>
                            </a>
                        </div>
                    </div>
                    <!-- end /.col-md-3 -->
                </div>
                <!-- end /.row -->
            </div>
            <!-- end /.container -->
        </div>
        <!-- end  -->
    </div>
    <!-- end /.menu-area -->
    <!--================================
        END MENU AREA
    =================================-->

    <section class=" section--padding3">
        <div class="xs-padding-50">
            <div class="container ">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 mt-5">
                        <div class="user_profile align-items-center justify-content-center mb-5">
                            <div class="avatar-upload">
                                <div class="avatar-edit">
                                    <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                                    <label for="imageUpload"><img src="images/common/camera.webp" class="camera p-1"
                                            alt="" id="camera"></label>
                                </div>
                                <div class="avatar-preview">
                                    <div id="imagePreview" class="d-flex justify-content-center align-items-center">
                                        <img src="images/common/user.webp" alt="user" class="" width="100px" height="100px">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="outer-box">
                                <div class="per_detail">
                                    <h3 class="main-heading">Hey <span class="highlited">Mehul!</span></h3>
                                    <p class="text-muted">Good job till now. Let us know your Date of
                                    Birth more about your self for personalized experience.</p>
                                </div>

                                <!-- <div> -->
                                <div class="my-4">
                                    <div class="inputs ">
                                        <span>
                                            <img class="input-icon" src="images/common/name.webp" alt="username" width=""
                                                height="">
                                        </span>
                                        <input class=" input-box px-1 py-0 bg-transparent w-100" type="text" placeholder="Username">
                                    </div>
                                </div>

                                <div class="my-4">
                                    <div class="inputs ">
                                        <span>
                                            <img class="input-icon" src="images/common/birthday.svg" alt="birthday"
                                                width="" height="">
                                        </span>
                                        <input type="text" class=" input-box px-1 py-0 bg-transparent w-100" placeholder="Your Birthday" onfocus="(this.type='date')">
                                    </div>
                                </div>

                                <div class="my-4">
                                    <div class="inputs ">
                                        <span>
                                            <img class="input-icon" src="images/common/location_icon.svg" alt="location"
                                                width="" height="">
                                        </span>
                                        <input class=" input-box px-1 py-0 bg-transparent w-100" type="text" placeholder="location">
                                    </div>
                                </div>

                                <div class="my-4 text-start">
                                    <div class="d-flex justify-content-start align-item-center">
                                        <span class="d-flex align-item-center">
                                            <img class="input-icon" src="images/common/gender.svg" alt="gender" width=""
                                                height="">
                                        </span>
                                        <span class="d-flex justify-content-start align-items-center">
                                            <span class="d-flex justify-content-start align-items-center mx-2 gender">
                                                <input type="radio" id="male" name="gender" class="my-0">
                                                <label for="male" class="my-0 px-1">Male</label></span>

                                            <span class="d-flex justify-content-start align-items-center mx-2 gender">
                                                <input type="radio" name="gender" id="female" class="my-0">
                                                <label for="female" class="my-0 px-1">Female</label>
                                            </span>
                                          <span class="d-flex justify-content-start align-items-center mx-2 gender">
                                                <input type="radio" name="gender" id="others" class="my-0">
                                                <label for="others" class="my-0 px-1">Others</label>
                                            </span>
                                        </span>
                                    </div>
                                </div>                                
                                <div class="text-right">
                                  <a href="additional_information.html" class="">
                                        <button class="btn btn-primary font-weight-bold">Next</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!-- end .container -->
    </section>
    <!-- Latest compiled JavaScript -->
    <!--//////////////////// JS GOES HERE ////////////////-->

    <!-- inject:js -->
    <script src="js/vendor/jquery/jquery-1.12.3.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <!-- endinject -->
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('#imagePreview').css('background-image', 'url(' + e.target.result + ')');
                    $('#imagePreview').hide();
                    $('#imagePreview').fadeIn(650);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#imageUpload").change(function() {
            readURL(this);
        });
    </script>
</body>
</html>
