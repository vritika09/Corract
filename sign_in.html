<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- viewport meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MartPlace - Complete Online Multipurpose Marketplace HTML Template">
    <meta name="keywords" content="app, app landing, product landing, digital, material, html5">
    <title>CorrAct | Sign in </title>
    <!-- inject:css -->
    <link rel="stylesheet" href="css/sign_in.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/helper.css">
    <!-- endinject -->
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/common/corract_logo.webp">
</head>

<body class="preload login-page">

    <!--================================
        START MENU AREA
    =================================-->
    <!-- start menu-area -->
    <div class="menu-area sign_pages">
        <!-- start .top-menu-area -->
        <div class="top-menu-area">
            <!-- start .container -->
            <div class="container">
                <!-- start .row -->
                <div class="row">
                    <!-- start .col-md-3 -->
                    <div class="col-lg-12 col-md-12 col-12 v_middle">
                        <div class="logo">
                            <a href="index.html">
                                <img src="images/common/corract_logo.webp" alt="CorrAct logo" class="img-fluid" width="" height="">
                                <p class="logo-tag-line">From the horse's mouth</p>
                            </a>
                        </div>
                    </div>
                    <!-- end /.col-md-3 -->

                </div>
                <!-- end /.row -->
            </div>
            <!-- end /.container -->
        </div>
        <!-- end  -->
    </div>
    <!-- end /.menu-area -->
    <!--================================
        END MENU AREA
    =================================-->



    <!--================================
            START LOGIN AREA
    =================================-->
    <section class="login_area section--padding3">
        <div class="section outer_div">
            <div class="container ">
                <div class="row ">
                    <div class="col-lg-6 col-12 px-0 height-main-box open-text">
                        <div class="user">
                            <div class="mt-5">
                                <div class="mb-4">
                                    <h1 class="main-heading">Sign in</h1>
                                    <p class="main-sub-heading">Enter your details below.</p>
                                </div>
                                <div class="my-3">
                                    <div class="inputs ">
                                        <span>
                                            <img class="input-icon" src="images/common/at_sign.webp" alt="email" width=""
                                                height="">
                                        </span>
                                        <input class=" input-box px-1 py-0 " type="email" placeholder="Email / Phone number">
                                    </div>
                                </div>
                                <div class="my-3">
                                    <div class="inputs">
                                        <span>
                                            <img class="input-icon" src="images/common/lock.svg" alt="password" width=""
                                                height="">
                                        </span>
                                        <input class="py-0 px-1 input-box" type="password" placeholder="Password" id="password">
                                        <span class="password-view pointer">
                                            <svg id="eye_icon" viewBox="0 0 24 24" width="24" height="24"
                                                stroke="#747b86" stroke-width="2" fill="none" stroke-linecap="round"
                                                stroke-linejoin="round" class="css-i6dzq1 show_password pointer">
                                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                                <circle cx="12" cy="12" r="3"></circle>
                                            </svg>
                                            <svg id="eye_icon_hidden" viewBox="0 0 24 24" width="24" height="24"
                                                stroke="#747b86" stroke-width="2" fill="none" stroke-linecap="round"
                                                stroke-linejoin="round"
                                                class="css-i6dzq1 show_password pointer display_hidden">
                                                <path
                                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                                </path>
                                                <line x1="1" y1="1" x2="23" y2="23"></line>
                                            </svg>
                                        </span>
                                    </div>
                                </div>
                                <div class="row px-0">
                                    <div class="col-lg-6 col-md-6 d-md-block d-sm-none d-xs-none">
                                        <label>
                                            <input type="checkbox" name="checkbox" value="css" />
                                            <span class="pointer">Remember me</span>
                                        </label>
                                    </div>
                                    <div class="col-xs-12 col-md-6 text-right">
                                        <a href="forgot_password.html" class="simple-link">
                                            Forgot password?
                                        </a>
                                    </div>
                                </div>
                                <div class="px-0 my-3">
                                    <a href="varification.html" class="btn btn-primary btn-fullwidth">Sign in</a>
                                </div>
                                <p class="fw-bold mt-2 text-center mb-4 text-dark d-md-none">New to CORRACT? <a href="sign_up.html" class="simple-link">Sign up</a></p>
                                <div class=" text-center bottom_link">
                                    <p>Or Sign in with</p>

                                    <div class="links">
                                        <span><a href="#"><img src="images/common/apple.webp" alt="apple.webp" width="30"
                                                    height="30"></a></span>
                                        <span><a href="#"><img src="images/common/google.webp" alt="Google.webp"
                                                    width="30" height="30"></a></span>
                                        <span><a href="#"><img src="images/common/fb.webp" alt="Facebook.webp" width="30"
                                                    height="30"></a></span>
                                    </div>
                                    <p class="fw-bold mt-4 mb-2 text-dark text-center d-sm-none d-xs-none d-md-block">
                                        New to CORRACT? <a href="sign_up.html" class="simple-link">Sign up</a></p>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6 col-md-6 d-lg-block d-md-block d-sm-none d-xs-none  col-12 open-sign-in ">
                        <div class="wlcm_box">
                            <img src="images/common/decoration.webp" class="rainbow" alt="rainbow" width="" height="">
                            <div class="welcome d-flex align-items-center justify-content-center ">
                                <div class="wlcm_main">
                                    <p class="h3 py-4 text-white">Hi, Welcome Back</p>
                                    <img src="images/sign_in/people.webp" alt="Peoples" width="" height="">
                                </div>
                                <div class="carosel-dot-section">
                                    <span class="carosel-circle active one"></span>
                                    <span class="carosel-circle two" style="left: 116px;"></span>
                                    <span class="carosel-circle three"></span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom_img">
                <img src="images/common/sign_footer.webp" alt="footer_img">
            </div>
        </div>
        <!-- end .container -->
    </section>
    <!--================================
            END LOGIN AREA
    =================================-->



    <!--//////////////////// JS GOES HERE ////////////////-->


    <!-- inject:js -->
    <script src="js/vendor/jquery/jquery-1.12.3.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
   
    <!-- endinject -->

    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function() {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            this.classList.toggle("bi-eye");
        });
        const form = document.querySelector("form");
        form.addEventListener('submit', function(e) {
            e.preventDefault();
        });
    </script>
</body>

</html>
