<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/info.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="helper.css">
    <link rel="stylesheet" href="css/sign_in.css">
    <link rel="stylesheet" href="css/Sign_up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css">
    <link rel="icon" sizes="16x16" href="images/common/corract_logo.webp">
    <title>CorrAct | Personal Details</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/common/corract_logo.webp">
</head>

<body class="info-page-bg">

    <!--================================
        START MENU AREA
    =================================-->
    <!-- start menu-area -->
    <div class="menu-area sign_pages">
        <!-- start .top-menu-area -->
        <div class="top-menu-area">
            <!-- start .container -->
            <div class="container">
                <!-- start .row -->
                <div class="row">
                    <!-- start .col-md-3 -->
                    <div class="col-lg-12 col-md-12 col-12 v_middle">
                        <div class="logo">
                            <a href="index.html">
                                <img src="images/common/corract_logo.webp" alt="CorrAct logo" class="img-fluid" width=""
                                    height="">
                                <p class="logo-tag-line">From the horse's mouth</p>
                            </a>
                        </div>
                    </div>
                    <!-- end /.col-md-3 -->
                </div>
                <!-- end /.row -->
            </div>
            <!-- end /.container -->
        </div>
        <!-- end  -->
    </div>
    <!-- end /.menu-area -->
    <!--================================
        END MENU AREA
    =================================-->

    <section class=" section--padding3">
        <div class="xs-padding-50">
            <div class="container ">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 mt-5">
                        <div class="user_profile align-items-center justify-content-center mb-5">
                            <div class="avatar-upload">
                                <div class="avatar-edit">
                                    <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                                    <label for="imageUpload"><img src="images/common/camera.webp" class="camera p-1"
                                            alt="" id="camera"></label>
                                </div>
                                <div class="avatar-preview">
                                    <div id="imagePreview"
                                        class="text-align-center d-flex justify-content-center align-items-center">
                                        <img src="images/common/brand_apple.webp" alt="apple" class="" width="160px"
                                            height="125px">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <div class="outer-box">
                                <h3 class="main-heading">Additional Details</h>
                                <div class="mb-3 mt-4">
                                    <div class="inputs ">
                                        <span>
                                            <img class="input-icon" src="images/common/website.svg" alt="username"
                                                width="" height="">
                                        </span>
                                        <input class=" input-box px-1 py-0 bg-transparent w-100" type="text"
                                            placeholder="Website link">
                                    </div>
                                </div>
                                <div class="my-4">
                                    <div class="inputs ">
                                        <span>
                                            <img class="input-icon" src="images/common/instagram.webp" alt="location"
                                                width="" height="">
                                        </span>
                                        <input class=" input-box px-1 py-0 bg-transparent w-100" type="text"
                                            placeholder="Instagram ">
                                    </div>
                                </div>
                                <div class="my-4">
                                    <div class="inputs ">
                                        <span>
                                            <img class="input-icon" src="images/common/twitter.webp" alt="Description"
                                                width="" height="">
                                        </span>
                                        <input class=" input-box px-1 py-0 bg-transparent w-100" type="text"
                                            placeholder="Twitter">
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between align-item-center my-5">
                                    <a href="Information.html" class="text-muted simple-link">Previous</a>
                                    <a href=""><button class="btn btn-primary">Done</button> </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end .container -->
    </section>


    <!-- Latest compiled JavaScript -->
    <!--//////////////////// JS GOES HERE ////////////////-->

    <!-- inject:js -->
    <script src="js/vendor/jquery/jquery-1.12.3.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <!-- endinject -->
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#imagePreview').css('background-image', 'url(' + e.target.result + ')');
                    $('#imagePreview').hide();
                    $('#imagePreview').fadeIn(650);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#imageUpload").change(function () {
            readURL(this);
        });
    </script>
</body>

</html>
