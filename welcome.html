<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- viewport meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MartPlace - Complete Online Multipurpose Marketplace HTML Template">
    <meta name="keywords" content="app, app landing, product landing, digital, material, html5">
    <title>CorrAct | Welcome </title>
    <!-- inject:css -->
    <link rel="stylesheet" href="css/sign_in.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/helper.css">
    <!-- endinject -->

    <!-- Favicon -->
    <link rel="icon" type="image/webp" sizes="16x16" href="images/common/corract_logo.webp">
</head>

<body class="preload login-page">

    <!--================================
        START MENU AREA
    =================================-->
    <!-- start menu-area -->
    <div class="menu-area sign_pages">
        <!-- start .top-menu-area -->
        <div class="top-menu-area"> 
            <!-- start .container -->
            <div class="container">
                <!-- start .row -->
                <div class="row">
                    <!-- start .col-md-3 -->
                    <div class="col-lg-12 col-md-12 col-12 v_middle">
                        <div class="logo">
                            <a href="index.html">
                                <img src="images/common/corract_logo.webp" alt="CorrAct logo" class="img-fluid" width="" height="">
                                <p class="logo-tag-line">From the horse's mouth</p>
                            </a>
                        </div>
                    </div>
                    <!-- end /.col-md-3 -->

                </div>
                <!-- end /.row -->
            </div>
            <!-- end /.container -->
        </div>
        <!-- end  -->
    </div>
    <!-- end /.menu-area -->
    <!--================================
        END MENU AREA
    =================================-->



    <!--================================
            START LOGIN AREA
    =================================-->
    <section class="login_area section--padding3 ">
        <div class="section outer_div d-flex justify-content-center align-item-center" >
            <div class="container ">
               <div class="d-flex justify-content-center align-item-center">
                        <div class="logo ">
                   <div class="mt-5 pt-3  wlcm">
                       <!-- <h2 class="d-flex my-3">Congrats!</h2> -->
                       <p class="d-flex justify-content-center h2">Welcome!!</p>
                       <img src="images/common/welcome.gif" alt="welcome" width="450" height="auto">
                     
                           
                       <div class="d-flex justify-content-center">
                          <a href="feed.html"><button class="btn btn-primary">Go to Feed</button></a> 
                       </div>
                   </div>
               </div>
            </div>
            <div class="bottom_img">
                <img src="images/common/sign_footer.webp" alt="footer_img">
            </div>
        </div>
        <!-- end .container -->
    </section>
    <!--================================
            END LOGIN AREA
    =================================-->



    <!--//////////////////// JS GOES HERE ////////////////-->

    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0C5etf1GVmL_ldVAichWwFFVcDfa1y_c"></script> -->
    <!-- inject:js -->
    <script src="js/vendor/jquery/jquery-1.12.3.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>

    <!-- endinject -->

    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function() {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            this.classList.toggle("bi-eye");
        });
        const form = document.querySelector("form");
        form.addEventListener('submit', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
